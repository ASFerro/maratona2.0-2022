<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>My Links</title>
    <link
      rel="shortcut icon"
      href="assets/bighead2.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="structure">
        <img
          class="avatar"
          src="assets/bighead2.svg"
          alt=""
        />
        <h1>Alex Ferro</h1>
        <ul>
          <div class="socialLinks">
            <li>
              <a
                href="https://www.instagram.com/alexsanderferro/"
                target="_blank"
              >
                <img
                  class="instaImage"
                  src="assets/instagram.png"
                  alt=""
                />
                <p class="instaText">Instagram</p>
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/alexsanderferro/"
                target="_blank"
              >
                <img
                  class="inImage"
                  src="assets/linkedin2.png"
                  alt=""
                />
                <p>LinkedIn</p>
              </a>
            </li>
            <li class="github">
              <a href="https://github.com/ASFerro" target="_blank">
                <img
                  class="gitImage"
                  src="assets/github.png"
                  alt=""
                />
                <p class="gitText">GitHub</p>
              </a>
            </li>
            <li>
              <a href="https://wa.me/" target="_blank">
                <img
                  class="whatsImage"
                  src="assets/whatsapp.png"
                  alt=""
                />
                <p>WhatsApp</p>
              </a>
            </li>
          </div>
        </ul>
      </div>
    </div>
    <footer>Made By Alex Ferro</footer>
  </body>
</html>
